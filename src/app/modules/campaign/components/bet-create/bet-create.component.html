<h4>Place Bet</h4>
<div class="card">
  <div class="card-body">
    <!-- Convert and display balance in selected currency -->
    <div class="alert alert-info" *ngIf="currencyService.displayAmount(currentBalance) > 0">
      Available Balance: {{ currentBalance | currencyFormat }}
    </div>
    <div class="alert alert-warning" *ngIf="currencyService.displayAmount(currentBalance) <= 0">
      No balance available to place bet. Please deposit first.
    </div>

    <div class="form-group">
      <label>Sport</label>
      <input class="form-control" placeholder="e.g., Football, Basketball" 
             [(ngModel)]="sport" 
             [disabled]="currencyService.displayAmount(currentBalance) <= 0">
    </div>

    <div class="form-group">
      <label>Odds</label>
      <input type="number" class="form-control" 
             [(ngModel)]="odds" 
             step="0.01" 
             min="1" 
             [disabled]="currencyService.displayAmount(currentBalance) <= 0">
    </div>

    <div class="form-group" *ngIf="odds > 1 && currencyService.displayAmount(currentBalance) > 0">
      <label>Potential Win:</label>
      <div class="alert alert-success">
        {{ potentialWin | currencyFormat }} 
        (Stake: {{ currencyService.displayAmount(currentBalance) | currencyFormat }} Ã— {{ odds }})
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

 <button class="btn btn-warning" 
        (click)="submit()" 
        [disabled]="currentBalance <= 0">  <!-- currentBalance is in TND -->
  Place Bet (Stake: {{ currentBalance | currencyFormat }})  <!-- Show 20 DT -->
</button>
</div>
