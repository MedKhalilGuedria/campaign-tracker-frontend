<h2>Create Campaign</h2>

<div class="form-group">
  <label>Name</label>
  <input class="form-control" placeholder="Campaign Name" [(ngModel)]="name">
</div>

<div class="form-group">
  <label>Start Amount</label>
  <input type="number" class="form-control" placeholder="Start Amount" [(ngModel)]="start_amount" step="0.01">
</div>

<button class="btn btn-primary" (click)="submit()">Create Campaign</button>
<a routerLink="/campaigns" class="btn btn-secondary">Cancel</a>
